<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuarios</title>
    <style>
        body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Open Sans', 'Helvetica Neue', sans-serif; }
        .contenedor { display: block; }
        .box { display: flex; justify-content: space-between; }
        .box img { width: 50px; height: 35px; }
        .navbar{ display: flex; justify-content: center; gap: 20px; }
        .navbar a { color: cornflowerblue; font-weight: bold; text-decoration: none; font-size: 20px; }
    </style>
</head>

<body>
    <main class="contenedor">
        <section class="box">
            <img src="" alt="" srcset="">
            <nav class="navbar">
                <a href="/auth/login">Ingresar</a>
                <a href="/auth/login">Registrar</a>
            </nav>
        </section>
        <section>
            <h1>Registrar usuarios</h1>
            <h4>Este es el apartado para </h4>
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Nombre" required>
                <input type="text" id="regApellido" placeholder="Apellido" required>
                <input type="email" id="regCorreo" placeholder="ingrese su correo" required>
                <input type="text" id="regUsername" placeholder="Usuario" required>
                <input type="password" id="regPassword" placeholder="ContraseÃ±a" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
</body>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('regName').value;
        const lastname = document.getElementById('regApellido').value;
        const correo = document.getElementById('regCorreo').value;
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, lastname, correo, username, password })
        });
        if (response.ok) {
            alert('Registro Exitoso!');
        } else {
            const result = await response.json();
            alert(result.message);
        }
    });
</script>

</html>
